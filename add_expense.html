<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       
        <div class="container">
            <h1>Expense tracker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="view_expense.html">View Expense</a></li>
                    <li><a href="edit_expense.html">Edit Expense</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <br> <br><br>
        <h3 style="text-align: center;">Add Expense</h3>
        <div class="container-addexpense">
           
            <form action="#" method="post" class="expense-form">
                <div class="form-group">
                   
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="groceries">Groceries</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="transportation">Transportation</option>
                        <option value="dining">Dining</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <input type="submit" value="Add Expense" class="add-expense-btn">
            </form>
        </div>
        <img src="https://via.placeholder.com/350x150.png?text=Add+Expense+Image" alt="Add Expense Image">

    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Alvin Nathey üòÅExpense Tracker</p>
        </div>
    </footer>
</body>
</html>
